<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
<link rel="stylesheet" href="simpleloginform.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form action="" id="my_form">
            <Label>Enter Username</Label>
            <input class="login" type="text" name="my_username"
            placeholder="Enter Username">
            <label for="">Enter Password</label>
            <input class="login" type="password"
            name="my_password" id="password" placeholder="Enter Password">

            <div id="item">
                <input type="checkbox" name="my_checkbox" id="checkbox">
                <a class="login_txt" href=""><p>Remember me</p></a>
                <a class="login_txt" href=""><p>Forgot Password</p></a>
            </div>

            <button>Login</button>
            <p id="acct">Don't have an account? 
                <a id="reg" href="">Register</a></p>
        </form>
    </main>
</body>
</html>
